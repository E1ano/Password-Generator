<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="adaptive.css">
    <script src="https://kit.fontawesome.com/cf04788972.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1 class="title">Password Generator</h1>

    <div class="output">
        <div class="output__text">your password</div>
        <button class="copy__icon"><i class="fa-regular fa-copy fa-xl"></i></button>
    </div>

    <div class="main">
        <div class="main__top">
            <div class="main__password-length">Character Length</div>
            <div class="main__length-count">0</div>
        </div>

        <input type="range" min="6" max="20" value="6" step="1" id="range">

        <div class="checkbox__wrapper">
            <div class="checkbox">
                <input type="checkbox" class="checkbox__input" id="checkbox-1">
                <label for="checkbox-1">Include Uppercase Letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="checkbox__input" id="checkbox-2">
                <label for="checkbox-2">Include Lowercase Letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="checkbox__input" id="checkbox-3">
                <label for="checkbox-3">Include numbers</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="checkbox__input" id="checkbox-4">
                <label for="checkbox-4">Include symbols</label>
            </div>
        </div>

        <div class="strength">
            <div class="strength__left">strength</div>
            <div class="strength__right">
<!--                <div class="strength__value"></div>-->
                <div class="strength__indicator indicator-1"></div>
                <div class="strength__indicator indicator-2"></div>
                <div class="strength__indicator indicator-3"></div>
                <div class="strength__indicator indicator-4"></div>
            </div>
        </div>

        <button class="generate__btn">generate password</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
